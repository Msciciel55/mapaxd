<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog</title>
    <link rel="stylesheet" href="anim.css">
</head>
<body data-page="anim">
    <div class="background4"></div>
    <header>
    </header>

    <main>
        <section class="model-grid"></section>

        <div id="model-viewer">
            <button id="close-viewer">Zamknij</button>
            <div id="animation-controls">
                <button id="play-animation" class="animation-button">▶️ Odtwórz</button>
                <button id="pause-animation" class="animation-button">⏸️ Pauza</button>
                <select id="animation-selector" class="animation-selector">
                    <option value="">Wybierz animację</option>
                </select>
            </div>
            <div id="model-info">
                <h2 id="model-title"></h2>
                <p id="model-description"></p>
            </div>
            <div id="spinner" class="spinner"></div> 
            <model-viewer 
                src="" 
                alt="Model 3D" 
                auto-rotate 
                camera-controls
                autoplay
                animation-crossfade-duration="500"
                interaction-prompt="none">
            </model-viewer>
        </div>
    </main>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="anim.js"></script>
</body>
</html>
